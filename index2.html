<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <title>Word Guess</title>
</head>

<body>

    <div class="jumbotron-fluid background py-5">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-md-4 py-5">

                </div>
                <div class="col-12 col-md-4 my-3">
                    <h1>Word Guess Game</h1>
                    <button id="new-game-button">
                        <i class="far fa-user-circle"></i>
                        Start a new game
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class=" col-12 text-center py-5" id="placeholder-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 my-3">
                            <h2>Fill these in!
                                <br>
                                <span id="placeholders">____ ______ ___</span>
                            </h2>
                        </div>
                        <div class="col-12 col-md-6 my-3">
                            <h2>Guessed Letters
                                <br>
                                <span id="guessed-letters">____ ______ ___</span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row col-12 col-md-4 py-5">
                <h3>
                    Guesses Left:
                    <span id="guesses-left"></span>
                </h3>
            </div>
            <div class="row col-12 col-md-4 py-5">
                <h3>
                    Wins:
                    <span id="wins">' '</span>
                </h3>
            </div>
            <div class="row col-12 col-md-4 py-5">
                <h3>
                    Losses:
                    <span id="losses">' '</span>
                </h3>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game2.js"></script>
</body>

</html>
